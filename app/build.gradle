apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.hotsausagecompany.app.hotsausagecompanytillcalculator"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug{
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.android.support:support-v4:22.1.1'
    compile files('libs/opencv-2.3.1.jar')
    compile files('libs/commons-net-ftp-2.0.jar')
    compile files('libs/org.apache.commons.net_2.0.0.v200905272248.jar')
    compile files('libs/commons-net-3.3.jar')
    compile files('libs/ftp4j-1.7.2.jar')
    compile files('libs/mysql-connector-java-3.0.17-ga-bin.jar')
}
